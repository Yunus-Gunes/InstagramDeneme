<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram66.login</title>

    <link rel="stylesheet" type="text/css" href="loginpage.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div id="ana_obje">
        <div>
            <div class="row" id="iç_obje">

                <div id="gizliDiv" class="col">
                    <img id="myImg" src="loginPageImage/loginImage1.jpeg">
                </div>

                <div id="login" class="col">

                    <div style="border: 1px solid rgba(0,0, 0,0.2); padding: 10px;">
                        <br>
                        <a href="https://www.google.com/"><img src="loginPageImage/instagram.png" alt="instagram"></a>
                        <br><br><br>

                        <form onsubmit="return validateForm()" action="/homepage/homapage.html">

                            <input id="input1" class="input" type="text" name="input1" placeholder="Enter email=123">
                            <br>

                            <input id="input2" class="input" type="password" name="input2"
                                placeholder="Enter password=123"><br><br>

                            <button type="submit" onclick="verileriYazdir()" id="loginButton"
                                class="btn btn-primary">Giriş
                                yap</button>


                        </form>

                        <br>
                        <p class="midlined-text">YA DA</p>

                        <p>
                            <img id="facebookIcon" src="/loginPage/loginPageImage/facebook.png" alt="Küçük Resim">

                            <a id="facebooklogin" class="no-underline" href="https://www.google.com/">Facebook ile giriş
                                yap</a>
                        </p>

                        <a id="sifreUnutma" class="no-underline" href="/forgetPassword/forgetPassword.html">Şifreni mi
                            unuttun?</a>
                    </div>

                    <div style="border: 1pt solid rgba(0,0, 0,0.2); padding: 10px; margin-top: 10px;">
                        <p>Hesabın yok mu? <a id="kaydol" class="no-underline" href="https://www.google.com/">Kaydol</a></p>
                    </div>

                    <p>Uygulamayı indir</p>

                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA01132D5-4C42-4175-B80D-EEDE406B5F00%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
                            src="loginPageImage/GooglePlay.png" alt="Resim 1"></a>
                    <a
                        href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=2737%2C-238%2C1071%2C1142"><img
                            src="loginPageImage/Microsoft.png" alt="Resim 2"></a>


                </div>
            </div>
        </div>

    </div>





    <script src="loginpage.js"></script>
</body>

</html>
